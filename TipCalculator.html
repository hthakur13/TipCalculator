<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Tip Calculator </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Tip Calculator</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Select your currency</span>
            <div class="select-box">
            <select name="" id="currency">
                <option value="USD" selected >US Dollar (USD)</option>;
                <option value="BGN">Bulgarian Lev (BGN)</option>
                <option value="CAD">Canadian Dollar(CAD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="DKK">Danish Krone (DKK)</option>
                <option value="GBP">Pound Sterling (GBP)</option>
                <option value="ILS" >Israeli Nw Shekel (ILS)</option>
                <option value="INR" selected>Indian Rupee (INR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="RUB">Russian Ruble (RUB)</option>
            </select>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Enter your bill</span>
            <input type="number" name="" id="totalBill" placeholder="Enter Your Bill" required>
          </div>
          <div class="input-box">
            <span class="details">Enter Tip Percentage</span>
            <input type="number" name="" id="percentage" placeholder="Enter Tip Percentage" >
          </div>
          <div class="input-box">
            <span class="details">Number of Person</span>
            <input type="number" name="" id="numberOfPerson" placeholder="Enter Number Of Person" >
        
          </div>
          </div>
        
         </form>
        <div class="button">
          <button onclick="tipCalcy();GetSelectedValue()">Calculate</button>
        </div>
        <div class="input-box">
            <p>Total Per Person Tip</p>
        <p class="tip"> <span id="result"></span>   <span id="tipPerPerson">0.00</span></p>
        <p>Total Per Person Bill</p>
        <p class="tip"><span id="result1"></span>   <span id="totalPerPerson">0.00</span></p>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Select Your Currency You Want To Convert</span>
            <div class="select-box">
            <select name="" id="convertedCurrency" onchange="convertCurrency();GetSelectedValue1();tipCalcy1();">
               <option value="" selected>Select Your Currency</option>
                <option value="USD" >US Dollar (USD)</option>;
                <option value="BGN">Bulgarian Lev (BGN)</option>
                <option value="CAD">Canadian Dollar(CAD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="DKK">Danish Krone (DKK)</option>
                <option value="GBP">Pound Sterling (GBP)</option>
                <option value="ILS" >Israeli Nw Shekel (ILS)</option>
                <option value="INR" >Indian Rupee (INR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="RUB">Russian Ruble (RUB)</option>
            </select>
            </div>
          </div>
          </div>
        <div class="input-box">
            <p>Total Per Person Tip In Selected Currency</p>
        <p class="tip"><span id="result2"></span></p>
        <p class="tip"><span id="convertedtipPerPerson">0.00</span></p>
        <p>Total Per Person Bill In Selected Currency</p>
        <p class="tip"><span id="result3"></span></p>
        <p class="tip"><span id="convertedtotalPerPerson">0.00</span></p>
        </div>
      
    </div>
  </div>
  
  <script src="myscript.js"></script>


</body>
</html>
